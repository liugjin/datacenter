<div class="row nav-top">
<div class="col s3 offset-s9"><search-input controller="controller" parameters="{}"></search-input></div></div><div class="row"><div class="col l4"><event-statistic-hmu2500 controller="controller" parameters="{alarmFlag:false,stationId:station.model.station,statisticValue:alarms[station.model.station].count,activeValue:alarms[station.model.station].starts+alarms[station.model.station].confirms}"></event-statistic-hmu2500><div class="card-panel"><event-analysis-chart controller="controller" parameters="{statistic:alarms[station.model.station].statistic}" class="event-analysis-chart"></event-analysis-chart></div><div class="card-panel card-panel-container"><span ng-click="selectEquipmentType(&quot;all&quot;)"><div ng-style="{&quot;background-color&quot;: types.length == 0?&quot;rgb(59,135,237)&quot;:&quot;rgba(26,69,162,0.4) !important&quot;}" title="显示所有设备类型告警" class="btn standard-alarms-span-btn"><span>所有类型</span></div></span><span ng-repeat="(key, type) in alarms[station.model.station].types" ng-click="selectEquipmentType(key)"><div ng-style="{&quot;background-color&quot;: types.indexOf(key)&gt;=0?&quot;rgb(59,135,237)&quot;:&quot;rgba(26,69,162,0.4) !important&quot;}" title="按设备类型过滤" class="btn standard-alarms-span-btn"><span>{{type.name}}: {{type.value}}</span></div></span></div></div><div class="col l8 card-panel event-list-container"><event-startlist-hmu2500 controller="controller" parameters="{stationId:station.model.station,pageItem:10}"></event-startlist-hmu2500></div></div><ul id="stations" class="dropdown-content"><li ng-repeat="sta in stations | filter:{key: &quot;!=&quot;+station.key} | orderBy:&quot;model.index&quot;:true" ng-class="{active: sta.key == station.key}"><a ng-href="" ng-click="selectStation(sta)"><span>{{sta.model.name}}</span><span data-badge-caption=" " ng-style="{&quot;background-color&quot;: getEventColor(alarms[sta.model.station].severity) || &quot;#0faa57&quot;}" class="badge right new">{{alarms[sta.model.station].count || '0'}}</span></a></li></ul><ul id="children" ng-if="station.stations.length&gt;0" class="dropdown-content"><li ng-repeat="sta in station.stations | orderBy:&quot;model.index&quot;:true"><a ng-href="" ng-click="selectChild(sta)"><span>{{sta.model.name}}</span><span data-badge-caption=" " ng-style="{&quot;background-color&quot;: getEventColor(alarms[sta.model.station].severity) || &quot;#0faa57&quot;}" class="badge right new">{{alarms[sta.model.station].count || '0'}}</span></a></li></ul>
