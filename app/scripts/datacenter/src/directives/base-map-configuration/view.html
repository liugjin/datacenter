<div class="row nav-top"><div class="col s2"><span style="font-size: 14px">底图配置</span></div><div class="col l10"><station-breadcrumbs controller="controller" parameters="{}"></station-breadcrumbs></div></div><div style="margin-right: 0;" class="inventory"><div class="row upload-box"><div style="height: 100%;display: flex;align-items: center" class="col s12 m12 l12"><div class="upload"><div class="choiceLabel"><span>选择首页底图图片:</span></div><div class="choiceRoute"><input id="upload" type="file" style="display: none;" class="file"/><input name="fileName" value="{{fileNameStr}}" readonly="readonly"/><div id="file" ng-click="fileUpload()" class="browseBtn">...</div></div><div ng-click="confirmSha()" class="confirmUpload btn"><span>确认上传</span></div></div></div></div><div class="row show-baseMap"><div style="height: 100%;padding-right:0.375rem" class="col s6 m6 l6"><div class="baseMap"><div class="baseMapImg"><img ng-src="{{imgUrl}}" width="100%" height="100%" ng-if="imgshow"/></div><div class="baseMapName"><span>本地底图界面</span></div></div></div><div style="height: 100%;padding-left:0.375rem" class="col s6 m6 l6"><div class="baseMap"><div class="baseMapImg"><img ng-src="{{setting.urls.uploadUrl}}/{{station.model.image}}" width="100%" height="100%"/></div><div class="baseMapName"><span>当前系统底图界面</span></div></div></div></div></div>
