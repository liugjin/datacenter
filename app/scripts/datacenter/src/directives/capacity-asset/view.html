<div class="big-box"><div class="line-col"></div><div class="line-row"></div><div class="box"><span class="title-line"></span><div class="title">容量现状</div><div class="content"><div ng-repeat="signal in showSignal" class="flex"><div class="content-logo"><img ng-src="{{signal.imgUrl}}"/><div class="signal-name">{{signal.name}}</div></div><div class="content-info"><a ng-href="{{signal.href}}"><div class="signal-value">{{signal.usedValue.toFixed(0) || "-"}}/{{signal.totalValue || "-"}}<span class="signal-unit"> {{signal.unit || ""}}</span></div><div title="{{signal.ratioValue.toFixed(0) + '%'}}" class="progress"><div ng-style="{ width: signal.ratioValue.toFixed(0) + '%' }" class="determinate"></div></div></a></div></div></div></div></div>
