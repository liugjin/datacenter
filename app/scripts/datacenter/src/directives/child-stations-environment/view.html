<div class="big-box"><div class="line-col"></div><div class="line-row"></div><div class="box"><div class="title"><span class="title-line"></span><span class="title-h1">{{parameters.title || "节点机房环境"}}</span><span class="title-h2">Node room management</span></div><div class="content"><table class="centered striped"><thead><tr><th style="width:40%" class="col-text-align">名称</th><th class="col-text-align">温度</th><th>漏水</th></tr></thead><tbody><tr ng-repeat="(key, item) in stations"><td title="{{item.name}}" class="col-text-align truncate">{{item.name}}</td><td style="color:{{item.temperature.color}}" class="col-text-align">{{item.temperature.value}}</td><td style="color:{{item['trigger-alarm-signal'].color}}">{{item["trigger-alarm-signal"].value}}</td></tr></tbody></table></div></div></div>
