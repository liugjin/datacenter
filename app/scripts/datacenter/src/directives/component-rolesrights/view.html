<style>body {
    overflow-y: hidden;
}
</style><div class="row nav-top"><div class="col s2"><span>角色管理</span></div><div class="col l10"><div class="right"><a href="#/authority/{{project.model.user}}/{{project.model.project}}" class="btn">返回</a></div></div></div><div class="row"><div class="col s12 m6 l3"><div style="height: calc(1.5rem + 21px); display: flex;" class="cool-title"><div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: calc(100% - 72px - 1.5rem); float: left;">角色信息列表</div><div style="width: 72px; float: left;" class="right"><a ng-click="addRole()" data-target="roles-modal" href="" title="新增" style="vertical-align: bottom;color: #ffffff;" class="modal-trigger"><i class="material-icons">add</i></a><a ng-click="delRole()" title="删除" href="" style="vertical-align: bottom;color: #ffffff;"><i class="material-icons">remove</i></a><a ng-click="saveRole(1)" title="保存" href="" style="vertical-align: bottom;color: #ffffff;"><i class="material-icons">save</i></a></div></div><div style="padding: 0;" class="cool-content"><ul id="roleLists" class="collection"><li ng-repeat="(key,roleItem) in roles" ng-click="roleDetails(roleItem,key)" style="display: flex; cursor: pointer" id="roles{{key}}" class="collection-item roles-active"><div style="width: calc(50% - 10px); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="{{roleItem.role}}">{{roleItem.role}}</div><div style="width: calc(50% - 10px); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="{{roleItem.name}}">{{roleItem.name}}</div><a data-target="roles-modal" class="right modal-trigger"><i style="vertical-align: bottom;color:#ffffff" class="material-icons">send</i></a></li></ul></div></div><div class="col s12 m12 l3 pad-left-0"><div class="cool-title">站点</div><div class="cool-content"><md-switch ng-model="allStationFlag" label-off="定制" label-on="全部" style="margin-left:.75rem;"></md-switch><div style="padding-left:.75rem;" id="recurestationid" class="station-panel"></div></div></div><div class="col s12 m12 l3 pad-left-0"><div class="cool-title">设备类型</div><div style="position: relative;" class="cool-content"><md-switch ng-model="allEquipTypeFlag" label-off="定制" label-on="全部"></md-switch><div style="padding-left:.75rem;" class="station-panel"><div ng-repeat="equipmentTypeItem in equipmentTypes" class="repeat-label"><md-checkbox ng-model="allEquipTypeCheckFlags[equipmentTypeItem.model.type]" id="station-{{equipmentTypeItem.model.type}}" ng-change="" ng-disabled="allEquipTypeFlag" label="{{equipmentTypeItem.model.name}}"></md-checkbox></div></div></div></div><div class="col s12 m12 l3 pad-left-0 spare1"><div class="cool-title">模块</div><div style="position: relative;" class="cool-content"><md-switch ng-model="allModuleFlag" label-off="定制" label-on="全部" style="margin-left:.75rem;"></md-switch><div style="padding-left:.75rem;" class="station-panel"><div ng-repeat="moduleItem in modules" class="repeat-label"><md-checkbox ng-model="allModuleCheckFlags[moduleItem.module]" id="module-{{moduleItem.module}}" ng-change="changeModule(moduleItem)" ng-disabled="allModuleFlag" label="{{moduleItem.name}}" class="repeat-label"></md-checkbox><div ng-repeat="child in moduleItem.submodules" style="margin-left: 30px;margin-top: .5rem;" class="repeat-label"><md-checkbox ng-model="allModuleCheckFlags[child.module]" id="module-{{child.module}}" ng-change="changeModule(child)" ng-disabled="allModuleFlag" label="{{child.name}} "></md-checkbox></div></div></div></div></div><div class="col s12 m12 l3 spare2"><div class="cool-title">操作</div><div style="position: relative;" class="cool-content"><md-switch ng-model="allOperatorFlag" label-off="定制" label-on="全部"></md-switch><div style="padding-left:.75rem;" class="station-panel"><div ng-repeat="operatorItem in operators" class="repeat-label"><md-checkbox ng-model="allOperatorCheckFlags[operatorItem.operation]" id="operator-{{operatorItem.operation}}" ng-change="changeOperator(operatorItem)" ng-disabled="allOperatorFlag" label="{{operatorItem.name}}" class="repeat-label"></md-checkbox><div ng-repeat="child in operatorItem.suboperators" style="margin-left: 30px" class="repeat-label"><md-checkbox ng-model="allOperatorCheckFlags[child.operation]" id="operator-{{child.operation}}" ng-change="changeOperator(child)" ng-disabled="allOperatorFlag" label="{{child.name}} "></md-checkbox></div></div></div></div></div></div><div id="roles-modal" md-modal="md-modal" class="modal bottom-sheet modal-fixed-footer"><div class="modal-content"><form class="col s12"><div class="row"><div class="col s12 m12"><div class="input-field col s6"><input id="role" type="text" ng-model="current.role" ng-disabled="current._id" ng-blur="normalizeKey(&quot;role&quot;)" required="required" class="validate"/><label for="role" ng-class="{active: current.role}">角色ID<span class="required">*</span></label></div><div class="input-field col s6"><input id="name" type="text" ng-model="current.name" required="required" class="validate"/><label for="name" ng-class="{active: current.name}">名称<span class="required">*</span></label></div><div class="input-field col s6"><input id="group" type="text" ng-model="current.group" class="validate"/><label for="group" ng-class="{active: current.group}">分组</label></div><div class="input-field col s6"><input id="index" type="number" ng-model="current.index" class="validate"/><label for="index" ng-class="{active:current.index != null}">显示索引</label></div><div class="input-field col s12"><textarea id="desc" ng-model="current.desc" style="color: white" class="materialize-textarea validate"></textarea><label for="desc" ng-class="{active: current.desc}">描述</label></div><div class="input-field col s10"><input type="text" ng-model="current.portal" class="validate"/><label ng-class="{active: current.portal}">入口URL</label></div><div class="col s2"><i title="登录成功后自动进入的入口页面" class="material-icons help-cursor right">help</i></div></div></div></form></div><div class="modal-footer modal-nav"><nav ng-class="mvm.setting.theme"><div class="nav-wrapper"><ul><li><a href="" ng-click="saveRole()" title="保存"><i class="material-icons left">save</i><span class="hide-on-med-and-down">保存</span></a></li><ul class="right"><li><a href="" class="modal-action modal-close"><i class="material-icons right">close</i><span>关闭</span></a></li></ul></ul></div></nav></div></div>
