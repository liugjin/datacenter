<div class="content"><img ng-src="{{setting.urls.uploadUrl}}/{{station.model.image}}" width="100%" height="100%"/><ul ng-mousemove="mousemove($event)" class="humiture-box"><li ng-repeat="(index, item) in equips" ng-mousedown="mouseDown($event,index,item)" ng-mouseup="mouseup(index,item)" style="{{item.model.position}};cursor: pointer" class="humiture-label"><div class="titleName"><span>{{item.model.name}}</span></div><div class="temperature"><span>温度：</span><span>{{item.model.temperature?item.model.temperature : "--"}} ℃</span></div><div class="humidity"><span>湿度：</span><span>{{item.model.humidity?item.model.humidity: "--"}} %RH</span></div></li></ul><div ng-click="edit()" class="edit"><span>{{editName}}</span></div></div>
