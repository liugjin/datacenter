<div style="height:10%;position:relative;" class="flex space-around font-blue"><img ng-src="{{getComponentPath('images/dashboard-header.png')}}" style="width:100%;position: absolute;pointer-events: none;"/><div class="left-p-box"><p class="left-p-content">{{day}}&emsp;{{time}}&emsp;{{date}}</p></div><div class="center-p-box"><p class="title-gradient center-p-content">{{title || "数据中心监测平台"}}</p></div><div id="station-select" href="" data-target="dropdown-station" class="flex dropdown-trigger"><img ng-src="{{getComponentPath('images/home.svg')}}" class="right-img-box"/><a href="" class="right-img-content">{{station.model.name}}</a></div><a ng-click="fullscreen()" class="btn little-box z-depth-0 right-logo-box"><i class="material-icons left">zoom_out_map</i><div class="top-left"></div><div class="top-right"></div><div class="bottom-left"></div><div class="bottom-right"></div></a></div><ul id="dropdown-station" class="dropdown-content"><li ng-repeat="station in project.stations.nitems | orderBy: 'model.index': true"><a href="" ng-click="selectStation(station)" style="color:white;">{{station.model.name}}</a></li></ul>
