<div id="add-station-modal" md-modal="md-modal" dismissible="false" class="modal modal-fixed-footer"><div class="modal-content"><div class="row"><div class="col s12"><h5>系统检测到有{{element.template.name||"站点"}}(对应采集器ID:{{element.mu}})数据接入，是否新增到系统？</h5><div class="col s12"><div class="input-field col s12"><span class="input-label">ID</span><input id="equipment" type="text" ng-model="station.model.station" class="validate"/><!--label(for='equipment', class="active" ng-class='{active: equipment.model.equipment}') 设备ID--></div><div class="input-field col s12"><span class="input-label">名称</span><input id="name" type="text" ng-model="station.model.name" class="validate"/><!--label(for='name' class="active" ng-class='{active: equipment.model.name}') 设备名称--></div><div class="input-field col s12"><span class="input-label">上级站点</span><select ng-model="station.model.parent" md-select="md-select" data="project.stations.items"><option ng-repeat="sta in project.stations.items" value="{{sta.model.station}}" ng-selected="sta.model.station == station.model.parent">{{sta.model.name}}</option></select></div></div></div></div></div><div class="modal-footer modal-nav"><nav><div class="nav-wrapper"><ul><li><a href="" ng-click="saveStation()" title="保存"><i class="material-icons left">save</i><span class="hide-on-med-and-down">确认</span></a></li><ul class="right"><li><a href="" ng-click="cancel()" class="modal-action modal-close"><i class="material-icons right">close</i><span class="hide-on-med-and-down">取消</span></a></li></ul></ul></div></nav></div></div>
