<link rel="stylesheet" href="/lib/gl-datepicker/styles/glDatePicker.default.css"/><div style="margin-left: 0" class="row nav-top"><div class="col s2"><span style="font-size: 14px">用电量统计</span></div><div class="col s5"><nav><div class="nav-wrapper"><ul style="display:flex;align-items:center"><li><span> 选中站点</span></li><li style="height: 36px;"><select md-select="md-select" ng-model="checkNews.station"><option ng-repeat="data in stations" value="{{data.model.station}}">{{data.model.name}}</option></select></li></ul></div></nav></div><div class="col s5"><nav><div style="display:flex;" class="nav-wrapper right"><ul><li><span class="hide-on-med-and-down">开始时间</span></li><li><div class="input-field1"><input id="start-time-input" type="text" ng-model="query.startTime" class="datepicker"/></div></li><li><span class="hide-on-med-and-down">结束时间</span></li><li><div class="input-field1"><input id="end-time-input" type="text" ng-model="query.endTime" class="datepicker"/></div></li></ul><ul><li><div style="margin-right: 1rem;margin-left: 1rem" href="" ng-click="getReportData()" title="查询" class="btn standard-report-btn btn-margin-top"><span class="hide-on-med-and-down">查询</span></div></li><li><div href="" ng-click="exportReport(&quot;用电量统计&quot;)" title="导出" class="btn standard-report-btn btn-margin-top"><span class="hide-on-med-and-down">导出</span></div></li></ul></div></nav></div><grid-table style="width: 100%; " controller="controller" parameters="{header: headers, data: historicalData}"></grid-table></div><div ng-style="{&quot;height&quot;:parameters.height || &quot;84vh&quot;,&quot;margin-left&quot;:&quot;0.75rem&quot;}" class="row"><div class="col s12 table"><table><tr style="background: rgba(1, 166, 255, 0.5)"><th>分区名称</th><th>设备名称</th><th>信号名称</th><th>单位</th><th>信号值</th><th>差值</th><th>最小值</th><th>最大值</th><th>采集周期</th><th>采集模式</th><th>采集时间</th></tr><tr ng-repeat="d in historicalData"><td>{{d.station}}</td><td>{{d.equipment}}</td><td>{{d.signal}}</td><td>{{d.unit}}</td><td>{{d.value}}</td><td>{{d.diff}}</td><td>{{d.min}}</td><td>{{d.max}}</td><td>{{d.period}}</td><td>{{d.mode}}</td><td>{{d.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td></tr></table></div></div>
