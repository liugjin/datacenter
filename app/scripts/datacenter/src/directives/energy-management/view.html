<div class="big-box"><div class="line-col"></div><div class="line-row"></div><div class="box"><span style="width: 4px;height: 20px;background: #01a6ff;float: left;margin-top: 0.3rem;" class="title-line"></span><a ng-href="#/energy/{{project.model.user}}/{{project.model.project}}"><div class="title">能耗管理</div><div class="content"><div style="height: 70%;width: 100%;" class="ratio-pie"></div><div class="content-num"><div ng-repeat="signal in showSignal" class="signal-info"><div class="signal"><div class="signal-value">{{signal.value | number: 2 || "-"}}</div><img ng-src="{{getComponentPath('images/bg.png')}}"/></div><div class="signal-name">{{signal.name || "暂无信息"}}</div></div></div></div></a></div></div>
