<div style="height:100%;margin-right: 12px;margin-left: 12px;" class="row equip-lineorbar"><div style="width:100%;height:100%;background-color: transparent;box-shadow: 0 0 0 0;" class="card"><div style="background-color: transparent;" class="row"><div class="col s2"><div class="search-lineorbar-classify"><a href="" data-target="signallists" data-hover="true" data-constrain-width="false" data-cover-trigger="false" md-dropdown="md-dropdown" ng-show="signalList.length &gt; 1" class="equip-lineorbar-classify dropdown-trigger"><span class="left-equip-box">信号选择</span><span class="right-equip-box">▼</span></a><a ng-show="signalList.length == 1" class="equip-lineorbar-classify dropdown-trigger"><span class="left-equip-box">{{signalList[0].name}}</span><span class="right-equip-box">▼</span></a><ul id="signallists" class="dropdown-content"><li ng-repeat="(index, type) in signalList"><a ng-href="" ng-click="selectSignal(type, index)" style="padding-left: 8px;"><i class="material-icons left">{{type.check ? 'check' : 'crop_din'}}</i><span>{{type.name}}</span></a></li></ul></div></div><div class="col s10"><equipment-timefilter controller="vm" parameters="{}"></equipment-timefilter></div></div><div class="row component-line-box"><component-line controller="vm" parameters="{chartValues:chartValues,legend:false,height:&quot;40vh&quot;,width:&quot;72vw&quot;,tip:tipFun}"></component-line></div></div></div>
