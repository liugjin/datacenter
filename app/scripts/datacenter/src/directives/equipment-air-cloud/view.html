<div class="big-box"><div class="box-top"><div class="title">空调<span ng-if="parameters.titleEnShow">Air conditioner</span></div><div ng-show="equipments.length &gt; 0" data-target="equipments" data-hover="true" data-alignment="right" data-constrain-width="false" md-dropdown="md-dropdown" class="subtitle right dropdown-trigger">选择设备<span class="select-slogo"></span></div><ul id="equipments" style="overflow: overlay;max-height:7rem" class="dropdown-content"><li ng-repeat="equip in equipments" ng-class="{active: equip.isSelect}"><a ng-href="" ng-click="selectEquipment(equip)"><span>{{equip.model.name}}</span></a></li></ul></div><div class="box-content"><span class="air-name">{{theAirStatu.equipName}}&nbsp;</span><div ng-class="{&quot;warmColor&quot;: colorChange,&quot;normalColor&quot;: !colorChange}" class="air-status"><div class="status-des">{{theAirStatu.equipStatu}}</div></div></div><div ng-if="parameters.thShow" class="box-list"><div class="equipment-template"><span>回风温度：{{theAirStatu.returnTemplate}}℃</span></div><div class="equipment-template"><span>送风温度：{{theAirStatu.supplyTemplate}}℃</span></div></div><div ng-if="parameters.thShow" class="box-list"><div class="equipment-humidity"><span>回风湿度：{{theAirStatu.returnHumidity}}%RH</span></div><div class="equipment-humidity"><span>送风湿度：{{theAirStatu.supplyHumidity}}%RH</span></div></div></div>
