<div class="big-box"><div class="line-col"></div><div class="line-row"></div><div class="box"><div class="box-top"><div class="title">空调</div><div ng-show="equipments.length &gt; 0" data-target="equipments" data-hover="true" data-alignment="right" data-constrain-width="false" md-dropdown="md-dropdown" class="subtitle right dropdown-trigger">选择设备</div><ul id="equipments" style="overflow: overlay;max-height:7rem" class="dropdown-content"><li ng-repeat="equip in equipments" ng-class="{active: equip.isSelect}"><a ng-href="" ng-click="selectEquipment(equip)"><span>{{equip.model.name}}</span></a></li></ul></div><div class="box-content"><span class="air-name">{{theAirStatu.equipName}}</span><div ng-class="{&quot;warmColor&quot;: colorChange,&quot;normalColor&quot;: !colorChange}" class="air-status"><div class="status-des">{{theAirStatu.equipStatu}}</div></div></div></div></div>
