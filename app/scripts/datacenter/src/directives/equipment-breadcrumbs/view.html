<nav class="no-bg-color"><div class="nav-wrapper"><div class="col s12 truncate"><a ng-repeat="parent in parents" href="" data-hover="true" title="{{parent.model.name}}" ng-click="selectParent(parent)" ng-if="parents" class="breadcrumb">{{parent.model.name}}</a><a href="" data-target="stations" data-hover="true" md-dropdown="md-dropdown" title="{{station.model.name}}" class="breadcrumb dropdown-trigger">{{station.model.name}}</a><a href="" data-target="childrens" data-hover="true" md-dropdown="md-dropdown" ng-if="equipments.length&gt;0" class="breadcrumb dropdown-trigger"><span class="active-menu">{{equipment.model.name || "--"}}</span></a></div></div></nav><ul id="stations" class="dropdown-content"><li ng-repeat="sta in stations | filter:{key: &quot;!=&quot;+station.key}" ng-class="{active: sta.key == station.key}"><a ng-href="" ng-click="selectStation(sta)"><span>{{sta.model.name}}</span></a></li></ul><ul id="childrens" ng-if="equipments.length&gt;0" class="dropdown-content"><li ng-repeat="equip in equipments"><a ng-href="" ng-click="selectEquipment(equip)"><span>{{equip.model.name}}</span></a></li></ul>
