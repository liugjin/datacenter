<div id="right-data-list" style="height:100%;"><div style="margin:1vh 0 0 1vw;background-color:rgba(0,150,255,0.2);" class="row"><div class="col l11 m11 s11"><p class="info-title">机柜信息</p></div></div><div class="row"><div class="col l10 m10 s10 offset-l1 offset-m1 offset-s1"><div class="row mt10-mb0"><a><div class="col l4 m4 s4 zero-margin-padding"><p class="info-text right-align nowrap">资产名称</p></div><div class="col l8 m8 s8 zero-margin-padding"><p class="info-content left-align nowrap">{{equipment.model.name || '————'}}</p></div></a></div><div ng-repeat="p in rackInfo | orderBy:'index'" class="row mt10-mb0"><div class="col l4 m4 s4 zero-margin-padding"><p class="info-text right-align nowrap">{{p.name}}</p></div><div class="col l8 m8 s8 zero-margin-padding"><p class="info-content left-align nowrap">{{ p.value || '————'}}</p></div></div></div></div><div style="margin:58px 0 0 15px;background-color:rgba(0,150,255,0.2);" ng-if="server" class="row"><div class="col l6 m6 s6"><p class="info-title">服务器信息</p></div><div class="col l6 m6 s6"><p class="info-title"><a data-target="server-performanceinfo-modal" style="cursor: pointer;" class="right modal-trigger">性能信息</a></p></div></div><div ng-if="server" class="row"><div class="col l10 m10 s10 offset-l1 offset-m1 offset-s1"><div class="row mt10-mb0"><a><div class="col l4 m4 s4 zero-margin-padding"><p class="info-text right-align nowrap">资产名称</p></div><div class="col l8 m8 s8 zero-margin-padding"><p class="info-content left-align nowrap">{{ server.model.name || '————'}}</p></div></a></div><div ng-repeat="s in serverInfo | orderBy:'index'" class="row mt10-mb0"><div class="col l4 m4 s4 zero-margin-padding"><p class="info-text right-align nowrap">{{s.name}}</p></div><div class="col l8 m8 s8 zero-margin-padding"><p class="info-content left-align nowrap">{{ s.value || '————'}}</p></div></div></div></div></div><div id="server-performanceinfo-modal" md-modal="md-modal" style="width: 80%;" class="modal modal-fixed-footer"><div class="modal-content"><server-performanceinfo controller="controller" parameters="{station:parameters.station,equipment:parameters.server}"></server-performanceinfo></div><div class="modal-footer modal-nav"><nav><div class="nav-wrapper"><ul><ul class="right"><li><a href="" class="modal-action modal-close"><i class="material-icons right">close</i><span class="hide-on-med-and-down">关闭</span></a></li></ul></ul></div></nav></div></div>
