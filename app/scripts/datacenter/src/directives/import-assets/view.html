<div class="import-assets col s10"><div class="import-assets-header"><div ng-click="publishBack()" class="back-btn"><i class="icon-back"></i><span>返回</span></div><div ng-click="downloadExcel()" class="import-assets-btn"><i class="icon-download"></i><span>下载Excel模板</span></div><div ng-click="importExcel()" class="import-assets-btn"><i class="icon-import"></i><span>导入设备信息</span></div><div ng-click="addDevice()" class="btn confirm-btn">确定</div><input type="file" class="import-file"/><span ng-if="ng.progressShow" class="progress-value">{{ng.importProgress}}</span><div ng-if="ng.progressShow" class="progress import-progress"><div ng-style="{width: ng.importProgress }" class="determinate"></div></div></div><div class="import-assets-main"><table class="centered responsive-table"><thead><tr><th>站点ID</th><th>设备类型ID</th><th>设备模板ID</th><th>厂商</th><th>设备ID</th><th>设备名</th><th>资产标签序列号</th><th>位置</th><th>上级设备</th></tr></thead><tbody><tr ng-repeat="item in ng.excelTable" ng-class="{'iserror': item.iserror}" title="{{item.remark}}"><td>{{item["站点ID"]}}</td><td>{{item["设备类型ID"]}}</td><td>{{item["设备模板ID"]}}</td><td>{{item["厂商"]}}</td><td>{{item["设备ID"]}}</td><td>{{item["设备名"]}}</td><td>{{item["资产标签序列号"]}}</td><td>{{item["位置"]}}</td><td>{{item["上级设备"]}}</td></tr></tbody></table></div></div>
