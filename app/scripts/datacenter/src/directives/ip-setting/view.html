<div class="row nav-top"><div class="col s2"><span>网络管理</span></div><div class="col s10"><nav><div class="nav-wrapper"><ul class="right"><li ng-show="project.model._role.isAdmin || project.model._role.operations[0]=='_all' || project.model._role.operations.indexOf('setting')&gt;=0"><div ng-click="saveSetting()" title="保存设置" class="btn"><span>保存</span></div></li></ul></div></nav></div></div><div class="content"><div style="margin-bottom:0.75rem" class="col l12 cool-content"><div class="tagName">网络设置</div><div class="col s8 offset-l2 felx"><label>主机名</label><div class="input-field"><input id="hostname" type="text" ng-model="setting.hostName" class="validate"/></div></div><div class="col s8 offset-l2 felx"><label>网络类型</label><div class="input-field"><select ng-model="setting.type" md-select="md-select" data="setting"><option value="static" disabled="disabled" ng-selected="setting.type == &quot;static&quot;">静态IP</option></select></div></div><div ng-show="setting.type=='static'" class="col s8 offset-l2 felx"><label>IP地址</label><div class="input-field"><input id="ip" type="text" ng-model="setting.ip" class="validate"/></div></div><div ng-show="setting.type=='static'" class="col s8 offset-l2 felx"><label>子网掩码</label><div class="input-field"><input id="mask" type="text" ng-model="setting.mask" class="validate"/></div></div><div ng-show="setting.type=='static'" class="col s8 offset-l2 felx"><label>网关地址</label><div class="input-field"><input id="gateway" type="text" ng-model="setting.gateway" class="validate"/></div></div><div class="col s8 offset-l2 felx"><label>DNS服务器</label><div class="input-field"><input id="dns" type="text" ng-model="setting.dns" class="validate"/></div></div></div><div class="col l12 cool-content2"><div class="tagName">网络测试</div><div style="margin: 0.5rem 0" class="col s6 felx"><label style="width:10rem;height:2.6rem;font-size: 18px">输入测试目标IP</label><input type="text" ng-model="strURL" style="width:50%;height:2.6rem;border-radius: 4px"/><div ng-click="pingClick(true)" class="ping btn"><span>ping</span></div><div ng-click="pingClick(false)" class="ping btn"><span>停止</span></div></div><div style="width: 100%;height: 66%;background: #000;border-radius:4px;display: flex;flex-direction: column;justify-content: flex-start;overflow: auto" class="col s12"><span ng-repeat="(index,equip) in pingDatas">{{equip.pingData}}</span></div></div></div>
