<div style="height:100%;margin-right: 12px;margin-left: 12px;" class="row equip-lineorbar"><div style="width:100%;height:100%;background-color: transparent;box-shadow: 0 0 0 0;" class="card"><div style="background-color: transparent;" class="row"><div class="col s2"><div class="signal-select"><span><div class="nav-wrapper"><a href="" data-target="signallists" data-hover="true" data-constrain-width="false" data-cover-trigger="false" md-dropdown="md-dropdown" ng-show="signalList.length &gt; 1" class="breadcrumb dropdown-trigger"><span class="active-menu">信号选择 ▼</span></a><a ng-show="signalList.length == 1" class="breadcrumb dropdown-trigger"><span class="active-menu">{{signalList[0].name}}</span></a></div></span><ul id="signallists" class="dropdown-content"><li ng-repeat="(index, type) in signalList"><a ng-href="" ng-click="selectSignal(type, index)"><i class="material-icons left">{{type.check ? 'check' : 'crop_din'}}</i><span>{{type.name}}</span></a></li></ul></div></div><div class="col s10"><equipment-timefilter controller="controller" parameters="{}"></equipment-timefilter></div></div><div style="height:60vh;" class="row"><lineorbar-echart controller="controller" parameters="{chartValues:chartValues,legend:false,width:&quot;100%&quot;,tip:tipFun}"></lineorbar-echart></div></div></div>
