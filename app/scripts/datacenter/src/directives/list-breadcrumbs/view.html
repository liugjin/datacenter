<div class="row col s12 content"><div ng-repeat="(index, item) in groupName" class="col"><a data-target="{{ 'list' + index }}" data-hover="true" md-dropdown="md-dropdown" title="切换" class="dropdown-trigger">{{item}}</a><span ng-show="groupList[index + 1]">></span><ul id="{{'list' + index}}" class="dropdown-content"><li ng-repeat="(index2, item2) in groupList[index]"><a ng-click="change(item2, index)">{{item2.title}}</a></li></ul></div></div>
