<div style="height: calc(100vh - 64px); position: relative" class="container"><div class="row bg-circle"><div class="col s12 l12 side-title">基础设施采集管理网关平台登录</div><div class="col s12 m12 l6 offset-l3"><div class="row no-margin-bottom"><div class="col s12 flex"><div class="name-logo"></div><input id="user" type="text" ng-model="user.username" placeholder="用户名" class="cool-input"/></div><div class="col s12 flex"><div class="psw-logo"></div><input id="password" type="password" ng-model="user.password" ng-keyup="onKeyUp($event)" placeholder="密码" autocomplete="new-password" class="cool-input"/></div><div class="col s12"><div ng-click="login()" class="login-button"><span>登录</span></div></div><div class="col s12"><a style="color: #9ddfff;" href="#tip-reset-password-modal" class="right modal-trigger"><span>忘记密码</span></a></div></div></div></div><footer class="row container-footer"><div class="col s3 center">硬件版本： {{hardwareVersion}}</div><div class="col s3 center">系统版本： {{systemVersion}}</div><div class="col s3 center">应用版本： {{appVersion}}</div><div class="col s3 center">序列号： {{tag}}</div></footer></div><div id="forget-password-modal" md-modal="md-modal" class="modal"><div class="input-user"><div class="user-text">用户名</div><input type="text" ng-model="resetUser" class="cool-input"/><div class="user-tips">请输入用户名，并单击重置密码，您的密码将发送到您设置的手机</div></div><div class="modal-footer"><div ng-click="resetPassword()" class="right modal-confirm"><i class="icon-resetPassword"></i><span>重置密码</span></div><div class="modal-action modal-close right modal-cancel"><i class="icon-return"></i><span>返回登录</span></div></div></div><div id="tip-reset-password-modal" md-modal="md-modal" style="width:40%;position:fixed;top: 30% !important;background-color:rgba(4,18,57,0.9);border:1px solid #3573b6;border-radius:5px;padding-top:35px;" class="modal"><div style="background-color:transparent;" class="card-panel z-depth-0"><h5>提示信息：</h5><p>请确认是否插入SIM卡，确保手机能正常接收短信，一旦确认，将无法使用原密码进行登录，请慎重操作！</p></div><div style="margin-top:40px;" class="modal-footer"><a style="color: #9ddfff;" href="#forget-password-modal" class="right modal-confirm modal-trigger modal-close"><span>确认</span></a><div class="modal-action modal-close right modal-cancel"><i class="icon-return"></i><span>返回登录</span></div></div></div>
