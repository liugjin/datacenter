<div class="row"><div class="nav-top col s12">{{ parameters.headerName || "数据管理"}}</div></div><div class="manage-data-main"><div class="manage-data-left"><div class="manage-data-title">数据储存策略</div><div class="radio-box"><md-radio name="method" ng-model="storeModel" value="28800000" label="长时模式"></md-radio><md-radio name="method" ng-model="storeModel" value="14400000" label="均衡模式"></md-radio><md-radio name="method" ng-model="storeModel" value="1800000" label="精细模式"></md-radio></div><div ng-click="confitmRadioMethod()" class="btn btn-style"><span>确定</span><i class="material-icons">save</i></div></div><div class="manage-data-right"><div class="manage-data-title">数据备份</div><div class="store-data"><span>数据网络转存地址：</span><input type="text" ng-model="ftpInfo.host" placeholder="格式：192.168.1.1" required="required" class="validate store-data-text"/></div><div class="store-data"><span>数据网络转存端口：</span><input type="text" ng-model="ftpInfo.port" placeholder="格式：数字（默认为21）" required="required" class="validate store-data-text"/></div><div class="store-data"><span>数据网络转存用户名：</span><input type="text" ng-model="ftpInfo.user" required="required" class="validate store-data-text"/></div><div class="store-data"><span>数据网络转存密码：</span><input type="password" ng-model="ftpInfo.password" autocomplete="new-password" required="required" class="validate store-data-text"/></div><div ng-click="changeStoreInfo()" class="btn btn-style"><span>确认转存</span><i class="material-icons">present_to_all</i></div></div></div>
