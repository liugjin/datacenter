nu menu-lock"><li ng-show="controller.accessModule(submenu.moduleid)" ng-repeat="submenu in menu.submenus" ng-init="subIndex=$index"><a id="collapsible-{{$parent.$index}}-{{$index}}" ng-click="selectSubmenu(submenu.url)" ng-class="{'collapsible-header has-sub-menus':submenu.submenus, 'item':!submenu.submenus}" ng-href="{{submenu.submenus?'':(submenu.url+'/'+myproject.user+'/'+myproject.project)}}"><i ng-if="!submenu.icon || submenu.icon.indexOf('.')&lt;0" class="material-icons">{{submenu.icon ? submenu.icon: 'remove'}}</i><div ng-if="submenu.icon.indexOf('.')&gt;0" class="left menu-header-logo"><img ng-src="{{submenu.icon}}"/></div><span>{{submenu.title}}</span></a><div ng-if="submenu.submenus" class="collapsible-body no-padding"><ul><li ng-show="controller.accessModule(childmenu.moduleid)" ng-repeat="childmenu in submenu.submenus"><a id="collapsible-{{rootIndex}}-{{subIndex}}-{{$index}}" ng-click="selectSubmenu(childmenu.url)" ng-href="{{childmenu.url+'/'+myproject.user+'/'+myproject.project}}" class="item"><i ng-if="!childmenu.icon || childmenu.icon.indexOf('.')&lt;0" class="material-icons">{{childmenu.icon ? childmenu.icon: 'remove'}}</i><div ng-if="childmenu.icon.indexOf('.')&gt;0" class="left img-container"><img ng-src="{{childmenu.icon}}" class="img-menu-style"/></div><span>{{childmenu.title}}</span></a></li></ul></div></li></ul></div></li></ul></div>
