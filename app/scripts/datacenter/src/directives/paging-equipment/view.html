<div ng-show="pages.page.length &gt; 1" class="row page-list"><div ng-repeat="n in pages.page track by $index" ng-click="update(n)" class="page-item"><div ng-show="n &gt; 0" ng-style="{'background': pages.current == n ? '#00bcd4cc' : '#1a45a266'}" class="btn">{{n}}</div><div ng-show="n &lt;= 0" style="height: 36px; line-height: 3; cursor: pointer;" title="点击切换页数">...</div></div></div>
