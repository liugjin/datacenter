<link rel="stylesheet" href="/lib/gl-datepicker/styles/glDatePicker.default.css"/><div class="row nav-top"><div class="col s2"><span>告警记录</span></div><div class="col s10"><nav><div style="display:flex;" class="nav-wrapper right"><ul><li><span class="hide-on-med-and-down">开始时间</span></li><li><div class="input-field1"><input id="start-time-input" type="text" ng-model="query.startTime" class="datepicker"/></div></li><li><span class="hide-on-med-and-down">结束时间</span></li><li><div class="input-field1"><input id="end-time-input" type="text" ng-model="query.endTime" class="datepicker"/></div></li></ul><ul><li><div href="" ng-click="queryReport(parameters.type)" title="查询" class="btn"><span class="hide-on-med-and-down">查询</span></div></li><li><div href="" ng-click="exportReport(parameters.type)" title="导出" class="btn"><span class="hide-on-med-and-down">导出</span></div></li></ul></div></nav></div></div><div ng-style="{&quot;height&quot;:parameters.height || &quot;60vh&quot;}" class="row"><device-tree controller="vm" parameters="{&quot;checkbox&quot;:&quot;false&quot;,&quot;filter&quot;:&quot;true&quot;,&quot;reportName&quot;:&quot;告警记录&quot;}" style="width: 20%;" class="col tree-style"></device-tree><!--#grid.ag-blue(style="height:100%;width: 100%;")--><grid-table controller="vm" parameters="{header:header,data:data}" class="grid-table"></grid-table><div class="col s12"><ul ng-show="pagination.pageCount &gt; 1" class="pagination right"><li ng-class="{disabled: pagination.page &lt;= 1, &quot;waves-effect&quot;: pagination.page &gt; 1}" ng-click="queryPage(&quot;previous&quot;)"><a href=""><i class="material-icons">chevron_left</i></a></li><li ng-class="{active: page == pagination.page, &quot;waves-effect&quot;: page != pagination.page}" ng-repeat="page in pagination.pages" ng-click="queryPage(page)"><a href="">{{(($index == 1 && pagination.page > 4)||($index == pagination.pages.length-2 && pagination.page < pagination.pageCount-3)) ? "..":page}}</a></li><li ng-class="{disabled
