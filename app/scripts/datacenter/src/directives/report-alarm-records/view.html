<link rel="stylesheet" href="/lib/gl-datepicker/styles/glDatePicker.default.css"/><div class="row nav-top"><div class="col s2"><span style="font-size: 14px">{{parameters.headerName||"告警记录"}}</span></div><div class="col s10"><nav><div style="display:flex;" class="nav-wrapper right"><ul><li><span class="hide-on-med-and-down">开始时间</span></li><li><div class="input-field1"><input id="start-time-input" type="text" ng-model="query.startTime" class="datepicker"/></div></li><li><span class="hide-on-med-and-down">结束时间</span></li><li><div class="input-field1"><input id="end-time-input" type="text" ng-model="query.endTime" class="datepicker"/></div></li></ul><ul><li><div style="margin-right: 1rem;margin-left: 1rem" href="" ng-click="queryReport(parameters.type)" title="查询" class="btn standard-report-btn btn-margin-top"><span class="hide-on-med-and-down">查询</span></div></li><li><div href="" ng-click="exportReport(header, parameters.headerName || &quot;告警记录&quot;)" title="导出" class="btn standard-report-btn btn-margin-top"><span class="hide-on-med-and-down">导出</span></div></li></ul></div></nav></div></div><div ng-style="{&quot;height&quot;:parameters.height || &quot;60vh&quot;}" class="row"><device-tree controller="vm" parameters="{&quot;checkbox&quot;:&quot;false&quot;,&quot;filter&quot;:&quot;true&quot;,&quot;reportName&quot;: parameters.headerName || &quot;告警记录&quot;}" class="col tree-style device-tree"></device-tree><grid-table controller="vm" parameters="{header:header,data:data}" class="grid-table"></grid-table><div class="paging-select-box"><div class="col l12 eventpagination"><div style="flex:1;"></div><div style="flex:2;" class="valign-wrapper"><div style="margin: 0 auto;"><ul ng-show="pagination.pageCount &gt; 1" class="pagination center"><li ng-class="{disabled: pagination.page &lt;= 1, &quot;waves-effect&quot;: pagination.page &gt; 1}" ng-click="queryPage(&quot;previous&quot;)" class="page-button"><a href=""><i class="material-icons">chevron_left</i></a></li><li ng-class="{active: page == pagination.page, &quot;waves-effect&quot;: page != pagination.page}" ng-repeat="page in pagination.pages" ng-click="queryPage(page)" class="page-button"><a href="">{{(($index == 1 && pagination.page > 4)||($index == pagination.pages.length-2 && pagination.page < pagination.pageCount-3)) ? "..":page}}</a></li><li ng-class="{disabled: pagination.page &gt;= pagination.pageCount, &quot;waves-effect&quot;: pagination.page &lt; pagination.pageCount}" ng-click="queryPage(&quot;next&quot;)" class="last page-button"><a href=""><i class="material-icons">chevron_right</i></a></li></ul></div></div><div style="flex:1;"></div></div></div></div>
