<div class="row nav-top"><div class="col l2 header-left"><span>历史数据</span><div class="show-mode"><div ng-click="switchView(false)" class="btn show-mode-list">列表</div><div ng-click="switchView(true)" class="btn show-mode">图表</div></div></div><div class="col l10"><nav><div class="col nav-wrapper nav-wrap-container"><ul class="left"><li ng-show="signals.length"><div data-hover="true" ng-mouseenter="signalShow=true" ng-mouseleave="signalShow=false" title="切换信号" class="custom-checkout-box"><div class="checkout-name">信号选择</div><div class="checkout-triangle">▼</div></div></li><li ng-hide="signals.length"><a title="选设备切换数据点" class="img-box"><img ng-src="{{getComponentPath('img/list.png')}}"/>数据列表</a></li><ul ng-show="signalShow" ng-mouseenter="signalShow=true" ng-mouseleave="signalShow=false" class="signal-box"><li ng-repeat="sig in signals" class="signal-list repeat-label"><md-checkbox id="role-{{sig.key}}" label="{{sig.model.name}}" ng-model="sig.checked" ng-change="selectSignal(sig)" filled-in="filled-in"></md-checkbox></li></ul></ul></div><div class="col right"><report-query-time-single controller="controller" parameters="{}" class="report-query-time left"></report-query-time-single><div class="right-wrapper-box left"><ul><li style="margin-right:10px;"><div ng-click="queryReport()" title="查询" class="btn standard-report-btn"><span class="hide-on-med-and-down">查询</span></div></li><li><div ng-click="exportReport(headers,garddatas,reportName)" title="导出" class="btn standard-report-btn"><span class="hide-on-med-and-down">导出</span></div></li></ul></div></div></nav></div></div><div class="row"><device-tree-single controller="controller" parameters="{&quot;checkbox&quot;:false,&quot;filter&quot;:true,&quot;reportName&quot;:&quot;历史数据&quot;}" class="col tree-style device-tree"></device-tree-single><div class="col grid-table-contaner"><div ng-show="view" style="min-width:900px" class="row"><bar-or-line-single controller="controller" parameters="{barlinevalue:barlinevalue,&quot;height&quot;:&quot;78.8vh&quot;,&quot;title&quot;:&quot;&quot;,&quot;type&quot;:&quot;barLB&quot;,&quot;xname&quot;:&quot;（时间轴）&quot;,&quot;mutilcolorflag&quot;:false,&quot;hidxaxislineshow&quot;:true,&quot;hidyaxislineshow&quot;:true,&quot;hidxaxislabel&quot;:false,&quot;hidyaxislabel&quot;:false,&quot;leghidflag&quot;:true,&quot;graphcolor&quot;:&quot;#fff&quot;}" class="bar"></bar-or-line-single></div><div ng-show="!view" style="min-width:900px" class="row"><grid-table controller="controller" parameters="{header:headers,data:garddatas}" class="grid-table"></grid-table><div class="col l12 eventpagination"><div class="valign-wrapper"><div style="margin: 0 auto;"><ul ng-show="pagination.pageCount &gt; 1" class="pagination center"><li ng-class="{disabled: pagination.page &lt;= 1, &quot;waves-effect&quot;: pagination.page &gt; 1}" ng-click="queryPage(selectedPage - 1)" class="page-button"><a href=""><img ng-src="{{getComponentPath('img/left.svg')}}" width="14px" height="14px"/></a></li><li ng-class="{active: selectedPage == page, &quot;waves-effect&quot;: page != pagination.page}" ng-repeat="page in pagination.pages" ng-click="queryPage(page)" class="page-button"><a href="">{{(($index == 1 && pagination.page > 4)||($index == pagination.pages.length-2 && pagination.page < pagination.pageCount-3)) ? "..":page}}</a></li><li ng-class="{disabled: pagination.page &gt;= pagination.pageCount, &quot;waves-effect&quot;: pagination.page &lt; pagination.pageCount}" ng-click="queryPage(selectedPage + 1)" class="last page-button"><a href=""><img ng-src="{{getComponentPath('img/right.svg')}}" width="14px" height="14px"/></a></li></ul></div></div></div></div></div></div>
