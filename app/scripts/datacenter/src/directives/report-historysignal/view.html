<div class="row nav-top"><div class="col l2"><span style="color:#fff">历史数据</span></div><div class="col l10"><nav><div class="col nav-wrapper nav-wrap-container"><ul class="left"><li ng-show="signals.length"><a data-target="mysigs" data-hover="true" md-dropdown="md-dropdown" title="切换信号" style="" class="dropdown-trigger"><i class="material-icons left">view_list</i>{{selectSignals[0].model.name}}</a></li><li ng-hide="signals.length"><a title="选设备切换数据点" style="font-size: 14px"><i class="material-icons left">view_list</i>数据列表</a></li><ul id="mysigs" style="height:300px;" class="dropdown-content"><li ng-repeat="sig in signals"><a ng-href="" ng-click="selectSignal(sig)"><span>{{sig.model.name}}</span></a></li></ul></ul></div><div class="col right"><report-query-time controller="controller" parameters="{}" class="report-query-time left">           </report-query-time><div class="right-wrapper-box left"><ul><li style="margin-right:10px;"><div ng-click="queryReport()" title="查询" class="btn standard-report-btn"><span class="hide-on-med-and-down">查询</span></div></li><li ng-show="selectedEquips.length == 1" style="margin-right:10px;"><div ng-click="switchView()" title="切换图表/报表" ng-hide="multiflag" class="btn standard-report-btn"><span class="hide-on-med-and-down">切换视图</span></div></li><li><div ng-click="exportReport(headers,garddatas,reportName)" title="导出" class="btn standard-report-btn"><span class="hide-on-med-and-down">导出</span></div></li></ul></div></div></nav></div></div><div class="row"><device-tree controller="controller" parameters="{&quot;checkbox&quot;:false,&quot;filter&quot;:true,&quot;reportName&quot;:&quot;历史数据&quot;}" class="col tree-style device-tree"></device-tree><div class="col grid-table-contaner"><div ng-show="view" style="min-width:900px" class="row"><bar-or-line controller="controller" parameters="{barlinevalue:barlinevalue,&quot;height&quot;:&quot;78.8vh&quot;,&quot;title&quot;:&quot;&quot;,&quot;type&quot;:&quot;barLB&quot;,&quot;xname&quot;:&quot;（时间轴）&quot;,&quot;yname&quot;:yname,&quot;mutilcolorflag&quot;:false,&quot;hidxaxislineshow&quot;:true,&quot;hidyaxislineshow&quot;:true,&quot;hidxaxislabel&quot;:false,&quot;hidyaxislabel&quot;:false,&quot;leghidflag&quot;:true,&quot;graphcolor&quot;:&quot;#fff&quot;}" class="bar"></bar-or-line></div><div ng-show="!view" style="min-width:900px" class="row"><grid-table controller="controller" parameters="{header:headers,data:garddatas}" class="grid-table"></grid-table><div class="col l12 eventpagination"><div style="flex:1;"></div><div style="flex:2;" class="valign-wrapper"><div style="margin: 0 auto;"><ul ng-show="pagination.pageCount &gt; 1" class="pagination center"><li ng-class="{disabled: pagination.page &lt;= 1, &quot;waves-effect&quot;: pagination.page &gt; 1}" ng-click="queryPage(&quot;previous&quot;)" class="page-button"><a href=""><i style="margin-top:4px;" class="material-icons">chevron_left</i></a></li><li ng-class="{active: page == pagination.page, &quot;waves-effect&quot;: page != pagination.page}" ng-repeat="page in pagination.pages" ng-click="queryPage(page)" class="page-button"><a href="">{{(($index == 1 && pagination.page > 4)||($index == pagination.pages.length-2 && pagination.page < pagination.pageCount-3)) ? "..":page}}</a></li><li ng-class="{disabled: pagination.page &gt;= pagination.pageCount, &quot;waves-effect&quot;: pagination.page &lt; pagination.pageCount}" ng-click="queryPage(&quot;next&quot;)" class="last page-button"><a href=""><i style="margin-top:4px;" class="material-icons">chevron_right</i></a></li></ul></div></div><div style="flex:1;"></div></div></div></div></div>
