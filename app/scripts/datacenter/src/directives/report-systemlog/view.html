<link rel="stylesheet" href="/lib/gl-datepicker/styles/glDatePicker.default.css"/><div class="row nav-top"><div class="col l2"><span>系统日志</span></div><nav><div style="display:flex;" class="right"><report-query-time controller="vm" parameters="{}"></report-query-time><ul><li><div ng-click="getReportData()" title="查询" class="btn"><span class="hide-on-med-and-down">查询</span></div></li><li><div ng-click="exportReport(header,&quot;系统日志&quot;)" title="导出" class="btn"><span class="hide-on-med-and-down">导出</span></div></li></ul></div></nav></div><div ng-style="{&quot;height&quot;:parameters.height || &quot;60vh&quot;}" class="row"><div style="height: 80vh;" class="col l12"><grid-table controller="controller" parameters="{header:header,data:garddatas}" class="grid-table"></grid-table></div><div class="col l12"><ul ng-show="pagination.pageCount &gt; 1" class="pagination right"><li ng-class="{disabled: pagination.page &lt;= 1, &quot;waves-effect&quot;: pagination.page &gt; 1}" ng-click="queryPage(&quot;previous&quot;)"><a href=""><i class="material-icons white-text">chevron_left</i></a></li><li ng-class="{active: page == pagination.page, &quot;waves-effect&quot;: page != pagination.page}" ng-repeat="page in pagination.pages" ng-click="queryPage(page)"><a href="">{{(($index == 1 && pagination.page > 4)||($index == pagination.pages.length-2 && vm.pagination.page < pagination.pageCount-3)) ? "..":page}}</a></li><li ng-class="{disabled: pagination.page &gt;= pagination.pageCount, &quot;waves-effect&quot;: pagination.page &lt; pagination.pageCount}" ng-click="queryPage(&quot;next&quot;)"><a href=""><i class="material-icons white-text">chevron_right</i></a></li></ul></div></div>
