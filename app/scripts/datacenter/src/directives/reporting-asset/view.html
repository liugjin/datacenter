<div class="row nav-top"><div class="col l1 main-title"><span style="color: #fff">设备清单</span></div><div class="col l11"><nav><div class="nav-wrapper asset-nav-bar"><drop-down controller="controller" parameters="{title: '选中站点', all: stations, selected: selectedStations, origin: 'station'}"></drop-down><drop-down controller="controller" parameters="{title: '选择资产类型', all: equipmentTypes, selected: selectedTypes, origin: 'type'}"></drop-down><drop-down controller="controller" parameters="{title: '选择厂商', all: vendors, selected: selectedVendors, origin: 'vendor'}"></drop-down><drop-down controller="controller" parameters="{title: '选择保修状态', all: guaranteeStatus, selected: selectedGuaranteeStatus, origin: 'guarantee'}"></drop-down><drop-down controller="controller" parameters="{title: '选择使用状态', all: usageStatus, selected: selectedUsageStatus, origin: 'usage'}"></drop-down><div ng-click="exportReport(headers,&quot;资产信息报表&quot;)" title="导出报表CSV数据" class="btn"><span>导出</span></div><div ng-click="queryData()" title="查询/刷新数据" class="btn btn-margin-style"><span>查询</span></div></div></nav></div></div><div class="row no-margin"><div class="col s12 m8 l12 no-padding"><div class="new-collection"><grid-table controller="controller" parameters="{header: headers, data: data}" class="grid-table"></grid-table></div></div></div>
