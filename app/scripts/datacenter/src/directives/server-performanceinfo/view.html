<div style="height:56vh;margin:1vh 0 0 1vw;" class="row"><div class="col l4 m4 s12"><p class="info-title">性能信息</p><div style="height:50vh !important;overflow:auto;" class="list-view"><table class="responsive-table centered highlight"><thead><tr><th style="width:40%"><span>名称</span></th><th style="width:40%"><span>数据值</span></th><th style="width:20%"><span>单位</span></th></tr></thead><tbody><tr ng-style="{ 'background-color': selectSignalObj.signal == signal.signal ? 'rgba(16, 235, 244, 0.6)' : 'transparent' }" ng-repeat="signal in showSignals | orderBy: sort.predicate:sort.reverse " ng-click="selectSignal(signal)" onmousedown="" style="cursor: pointer" title="切换信号为{{signal.name}}"><td class="left">{{signal.name}}</td><td>{{signal.value}}</td><td>{{signal.unitName}}</td></tr></tbody></table></div></div><div class="col l8 m8 s12"><p class="info-title">{{selectedSig}}趋势信息</p><p class="center"><div style="border-right: 1px solid white; margin-bottom: 5px; text-align: center" class="col l1 m1 s2"><a title="查看实时内存" ng-click="selectStatisticMode(&quot;now&quot;)" ng-style="{ 'color': selectMode != 'day' &amp;&amp; selectMode != 'month' ? '#10EBF4' : 'white' }" class="info-title2">实时</a></div><div style="border-right: 1px solid white; margin-bottom: 5px; text-align: center" class="col l1 m1 s2"><a title="查看今日历史内存" ng-click="selectStatisticMode(&quot;day&quot;)" ng-style="{ 'color': selectMode == 'day' ? '#10EBF4' : 'white' }" class="info-title2">日</a></div><div style="border-right: 1px solid white; margin-bottom: 5px; text-align: center" class="col l1 m1 s2"><a title="查看本月历史内存" ng-click="selectStatisticMode(&quot;month&quot;)" ng-style="{ 'color': selectMode == 'month' ? '#10EBF4' : 'white' }" class="info-title2">月</a></div><div class="col s12 m12 l12"><div style="width:100%;height:460px;" class="my-chart cool-card"></div></div></p></div></div>
