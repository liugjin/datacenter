<div class="row nav-top"><div class="col s2"><span>{{ parameters.headerName ||"信号配置"}}</span></div><div class="col s10"><div ng-click="btnActive = 'sample'" ng-class="{active: btnActive =='sample'}" class="btn btn-style"><i class="btn-sample"></i><span>采集信号事件配置</span></div><!--.btn.btn-style(ng-click="btnActive = 'alarm'", ng-class="{active: btnActive =='alarm'}")--><!--    i.btn-alarm--><!--    span 告警信号事件配置--><div ng-click="btnActive = 'status'" ng-class="{active: btnActive =='status'}" class="btn btn-style"><i class="btn-status"></i><span>状态信号事件配置</span></div></div></div><div class="row"><div class="col configuration-left"><device-tree-single controller="controller" parameters="{&quot;checkbox&quot;:false,&quot;filter&quot;:true,&quot;reportName&quot;: parameters.headerName ||&quot;信号配置&quot;}" class="tree-style"></device-tree-single></div><!--  配置信号部分--><div class="col configuration-right"><div class="configuration-header"><div class="search-wrapper"><i class="material-icons">search</i><input type="text" placeholder="搜索" ng-model="searchLists" required="required" class="search-input"/><i style="left: 158px;top: 0;cursor:pointer" ng-click="searchLists = ''; pageIndex = 1;" ng-show="searchLists" class="material-icons">close</i></div><div ng-click="save()" class="btn right"><span class="text-position">保存</span><i class="material-icons">save</i></div></div><div ng-show="btnActive=='sample'" class="configuration-main"><table><thead><tr><th>选中</th><!--th 序号--><th>信号名称</th><th>新信号名称</th><th>告警名称</th><th>超限阈值</th><!--th 超限告警等级--><th>超限告警等级</th><th>低限阈值</th><!--th 低限告警等级--><th>低限告警等级</th><th>告警有效</th></tr></thead><tbody><tr ng-repeat="signal in equipment.signals.items | filter: filterSignal()" ng-class="{&quot;active&quot;: signal == signal}" ng-show="signal.signalInfo.eventType=='sample'"><td><label class="label-checkbox-style"><input type="checkbox" ng-model="signal.signalInfo.checked" checked="signal.signalInfo.checked" value="" class="filled-in"/><span></span></label></td><!--td {{$index + 1}}--><td title="信号名称">{{signal.model.name}}</td><td title="新信号名称"><input type="text" ng-model="signal.signalInfo.name" ng-change="tickCheckBox2(signal)"/></td><td title="告警名称"><input type="text" ng-model="signal.event.eventInfo.name" ng-change="tickCheckBox2(signal)"/></td><td title="超限阈值"><input type="text" ng-model="signal.event.eventInfo.overLimit" ng-change="tickCheckBox2(signal)" title="大于设置值触发告警"/></td><!--td {{signal.event.eventInfo.overEventName}}--><!--    //- 超限告警等级--><td title="超限告警等级"><select md-select="md-select" ng-model="signal.event.eventInfo.overSeverity" ng-change="tickCheckBox2(signal)"><!--option(value="")--><option ng-repeat="option in selectEventseverities" value="{{option.model.severity}}" ng-selected="option.model.severity == signal.event.eventInfo.overSeverity">{{option.model.name}}</option></select></td><td title="低限阈值"><input type="text" ng-model="signal.event.eventInfo.lowLimit" ng-change="tickCheckBox2(signal)" title="小于设置值触发告警"/></td><!--td {{signal.event.eventInfo.lowEventName}}--><!--    //- 低限告警等级--><td title="低限告警等级"><select md-select="md-select" ng-model="signal.event.eventInfo.lowSeverity" ng-change="tickCheckBox(signal)"><option value=""></option><option ng-repeat="option in selectEventseverities" value="{{option.model.severity}}">{{option.model.name}}</option></select></td><td title="是否有效"><select md-select="md-select" ng-model="signal.event.eventInfo.enable"><option ng-value="{{true}}">是</option><option ng-value="{{false}}">否</option></select></td></tr></tbody></table></div><div ng-show="btnActive=='status'" class="configuration-main"><table><thead><tr><th>选中</th><!--th 序号--><th>信号名称</th><th>新信号名称</th><th>告警名称</th><!--th 告警条件--><th>告警条件</th><th>告警等级</th><th>告警有效</th></tr></thead><tbody><tr ng-repeat="signal in equipment.signals.items | filter: filterSignal()" ng-class="{&quot;active&quot;: signal == signal}" ng-show="signal.signalInfo.eventType=='status'"><td><label class="label-checkbox-style"><input type="checkbox" ng-model="signal.signalInfo.checked" checked="signal.signalInfo.checked" value="" class="filled-in"/><span></span></label></td><!--td {{$index + 1}}--><td title="信号名称">{{signal.model.name}}</td><td title="新信号名称"><input type="text" ng-model="signal.signalInfo.name" ng-change="tickCheckBox2(signal)"/></td><td title="告警名称"><input type="text" ng-model="signal.event.eventInfo.name" ng-change="tickCheckBox2(signal)"/></td><td title="告警条件"><!--span {{signal.event.eventInfo.condition}}--><select md-select="md-select" ng-model="signal.event.eventInfo.numberLimit" ng-change="tickCheckBox2(signal)"><option ng-repeat="option in signal.event.eventInfo.formatSelect" value="{{option.id}}">{{option.name}}</option></select></td><td title="告警等级"><select md-select="md-select" ng-model="signal.event.eventInfo.severity" ng-change="tickCheckBox2(signal)"><option value=""></option><option ng-repeat="option in selectEventseverities" value="{{option.model.severity}}">{{option.model.name}}</option></select></td><td title="告警有效"><select md-select="md-select" ng-model="signal.event.eventInfo.enable"><option ng-value="{{true}}">是</option><option ng-value="{{false}}">否</option></select></td></tr></tbody></table></div></div></div>
