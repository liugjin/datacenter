<div class="cool-card"><div class="date"><div class="cool-card-title">PUE数据</div><div class="picker"><div ng-repeat="mode in picker" ng-click="selectMode($event,mode)" class="date-value">{{mode.name}}</div></div></div><div style="height: 90%" class="signal-gauge"></div><div class="mode"><div ng-repeat="(key,value) in currentModeValue" class="mode-value"><div class="mode-name">{{key}}</div><div ng-class="key=='Max'?'max-color':''" class="mode-child-value">{{value| prettyNumber:2 || "-"}}</div></div></div></div>
