<div class="content"><div style="margin-bottom:0;height:100%" class="row"><div style="box-sizing:border-box; height:100%" class="col m12"><div style="display:block;height:100%" ng-mouseover="over=true" ng-mouseout="over=false" ng-class="{'selected':over}" class="video"><div style="height:100%;overflow:hidden;border-radius: 10px; position:relative"><div ng-show="over" data-target="videos{{date}}" data-alignment="right" data-constrain-width="false" md-dropdown="md-dropdown" ng-mouseover="over=true" ng-mouseout="over=false" class="name dropdown-trigger">{{equipment.model.name}}<ul id="videos{{date}}" style="overflow: overlay" class="dropdown-content list"><li ng-repeat="equip in videos" ng-class="{active: equip.key==equipment.key}" style="min-height:10px"><a ng-href="" ng-click="playVideo(equip)" style="padding:0"><span style="font-size:10px">{{equip.model.name}}</span></a></li></ul></div><div id="{{'player-'+equipment.model.equipment+date}}" class="vxgplayer"></div></div></div></div></div></div>
