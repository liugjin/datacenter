<div class="row nav-top"><div class="col l2"><span style="font-size:14px">系统信息</span></div><div class="col l10"></div></div><div class="row"><div class="col l6"><div class="card-panel no-margin-bottom card-panel-left"><div class="input-field"><div ng-class="{active: setting.name}" style="margin-top: 0" class="title">系统名称</div><input type="text" ng-model="setting.name" maxlength="36"/></div><div class="input-field"><div ng-class="{active: setting.desc}" class="title">系统简介</div><textarea ng-model="setting.desc" style="background-color: transparent" class="materialize-textarea"></textarea></div><div class="input-field"><div ng-class="{active: setting.copyright}" class="title">版权信息</div><input type="text" ng-model="setting.copyright"/></div><div class="input-field"><div ng-class="{active: parameters.version}" class="title">版本号</div><input type="text" ng-model="parameters.version" disabled="disabled"/></div><div class="btn-group getstarted-button btn-save"><a ng-href="" ng-click="saveSetting()" ng-show="project.model._role.isAdmin || project.model._role.operations[0]=='_all' || project.model._role.operations.indexOf('setting')&gt;=0" class="btn waves-effect waves-light green-1">保存配置<!--i.material-icons.right save--></a></div></div></div><div style="padding-left: 0" class="col l3"><div class="card-panel no-margin-bottom card-panel-center"><div class="card-title">系统LOGO</div><div class="card-content img-box"><div class="img-uploader model-img-upload"><image-uploader ng-model="setting.logo" dir="{{controller.options.uploadUrl}}"></image-uploader></div></div></div></div><div style="padding-left: 0" class="col l3"><div class="card-panel no-margin-bottom card-panel-right"><div class="card-title">功能菜单</div><div class="card-content card-list"><ul style="min-width: 260px" class="ul-first-level"><li ng-repeat="menu in setting.menus" onmouseover="this.style='background:rgba(26, 69, 162, 0.2)'" onmouseleave="this.style=''"><div style="width: calc(100% - 64px); float: left;"><span ng-show="!menu.edit" ng-bind="menu.title"></span></div><input type="text" ng-model="menu.title" ng-show="menu.edit" ng-blur="menu.edit=false" class="ul-input"/><div style="width: 64px; float: left;"><ul ng-show="project.model._role.isAdmin || project.model._role.operations[0]=='_all' || project.model._role.operations.indexOf('setting')&gt;=0" class="right"><li style="display:inline-block;cursor:pointer" ng-if="$index&gt;0" ng-click="setting.menus.splice($index-1, 2, menu, setting.menus[$index-1])" title="上移"><i class="material-icons tiny">arrow_upward</i></li><li style="display:inline-block;cursor:pointer" ng-if="$index&lt;setting.menus.length-1" ng-click="setting.menus.splice($index, 2, setting.menus[$index+1], menu)" title="下移"><i class="material-icons tiny">arrow_downward</i></li><li style="display:inline-block;cursor:pointer" ng-click="menu.edit=true" title="修改名称"><i class="material-icons tiny">edit</i></li><li style="display:inline-block;cursor:pointer" ng-click="setting.menus.splice($index, 1)" title="删除"><i class="material-icons tiny">remove</i></li></ul></div><ul ng-if="menu.submenus.length &gt; 0" class="ul-third-level-two"><li ng-repeat="child in menu.submenus" onmouseover="this.style='border:solid 1px'" onmouseleave="this.style=''"><div style="width: calc(100% - 64px); float: left;"><span ng-show="!child.edit" ng-bind="child.title"></span></div><input type="text" ng-model="child.title" ng-show="child.edit" ng-blur="child.edit=false" class="ul-input"/><div style="width: 64px; float: left;"><ul ng-show="project.model._role.isAdmin || project.model._role.operations[0]=='_all' || project.model._role.operations.indexOf('setting')&gt;=0" class="right"><li style="display:inline-block;cursor:pointer" ng-if="$index&gt;0" ng-click="menu.submenus.splice($index-1, 2, child, menu.submenus[$index-1])" title="上移"><i class="material-icons tiny">arrow_upward</i></li><li style="display:inline-block;cursor:pointer" ng-if="$index&lt;menu.submenus.length-1" ng-click="menu.submenus.splice($index, 2, menu.submenus[$index+1], child)" title="下移"><i class="material-icons tiny">arrow_downward</i></li><li style="display:inline-block;cursor:pointer" ng-click="child.edit=true" title="修改名称"><i class="material-icons tiny">edit</i></li><li style="display:inline-block;cursor:pointer" ng-click="menu.submenus.splice($index, 1)" title="删除"><i class="material-icons tiny">remove</i></li></ul></div></li></ul></li></ul></div></div></div></div>
