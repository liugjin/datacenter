<div class="row nav-top"><div class="col s2"><span>{{ parameters.headerName || "时间管理"}}</span></div></div><div class="time-manage"><div class="time-manage-header">当前系统时间：{{serviceTime}}</div><div class="time-manage-list"><span class="manage-title">当前本地时间：</span><span>{{webTime}}</span><div ng-click="syncTime()" class="btn btn-style"><span>时间同步</span><i class="material-icons">av_timer</i></div></div><div class="time-manage-list"><span class="manage-title">输入NTP服务器IP:</span><input type="text" ng-model="ntpip" placeholder="格式示例：127.0.0.1" class="input-NTPIP"/><div ng-click="saveNTPIP()" class="btn btn-style"><span>保存</span><i class="material-icons">save</i></div></div></div>
