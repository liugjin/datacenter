<div style="margin-bottom:0;height:93vh;" class="row"><div style="margin-bottom:0;" class="row no-margin whitesmoke-bg"><div style="padding-right:0;padding-left:0" class="col s12"><nav style="background-color: rgba(26, 69, 162, 0.4) !important;" class="no-box-shadow"><div class="nav-wrapper"><ul><li><a href="" data-target="datacenters" data-cover-trigger="false" data-hover="true" data-constrain-width="false" md-dropdown="md-dropdown" title="{{datacenter.model.name}}" style="white-space:nowrap;width:auto;min-width:250px;" class="dropdown-trigger grey-text-5"><span>{{datacenter.model.name}}</span><i class="material-icons right-2">arrow_drop_down</i></a></li><li><span class="grey-text-8">/</span></li><li><a href="" data-target="stations" data-cover-trigger="false" data-hover="true" data-constrain-width="false" md-dropdown="md-dropdown" title="{{station.model.name}}" style="white-space:nowrap;width:auto;min-width:250px;" class="dropdown-trigger grey-text-5"><i class="material-icons right-2">arrow_drop_down</i>{{station.model.name}}</a></li></ul></div></nav><ul id="datacenters" class="dropdown-content"><li ng-repeat="station in datacenters" ng-class="{active: station.key == station.key}"><a ng-href="" ng-click="selectDatacenter(station)"><span>{{station.model.name}}</span></a></li></ul><ul id="stations" class="dropdown-content"><li><a ng-href="" ng-click="selectStation(datacenter)"><span>{{datacenter.model.name}}</span></a></li><li ng-repeat="station in datacenter.stations.items"><a ng-href="" ng-click="selectStation(station)"><span>{{station.model.name}}</span></a></li></ul></div></div><!--        hik3-video(options='vm.gridOptions', controller='vm')--><div style="height:86vh;margin:0;" class="row"><!-- 摄像头列表 摄像头控制--><div style="height:100%;padding:0;" class="col s12 m12 l2 ptz"><div style="height:100%;min-height:800px;background-color:rgba(26, 69, 162, 0.4);"><div style="width:100%;height:100%;padding:8px;"><div class="valign-wrapper white-text"><img ng-src="{{videospng}}" style="width:30px;height:30px;margin-right:10px;" class="modal-trigger"/><span style="font-size:1rem;">请选择摄像头</span><!--i.material-icons.right.modal-trigger(href="#video-modal", ng-click="createVideo()", title="新增摄像头", style="cursor:pointer") add--><!--i.right.material-icons.modal-trigger(ng-show="nums[flag].model", href="#video-modal", ng-click="editVideo()", title="编辑摄像头", style="cursor:pointer") edit--></div><hr style="border:none;border-top:1px solid #014C9A;height:0;margin-left:5px; margin-right:5px;"/><div style="max-height:360px;overflow:auto" class="list white-text"><div ng-repeat="v in videos|filter:filterVideo" ng-click="selectVideo(v, $index)" ng-class="{&quot;active&quot;: video == v}" style="padding:6px 10px;cursor:pointer;" class="video-list"><div class="valign-wrapper"><img ng-src="{{videopng}}" style="width:15px;height:20px;margin-right:10px;"/><span style="font-size:0.9rem;font-family:Microsoft Yahei;">{{v.model.name}}</span><label style="margin-left:20px;color:white;" ng-if="viewstatus[$index] == true">播放中</label></div></div></div><hr style="border:none;border-top:1px solid #014C9A;height:0;margin-left:5px; margin-right:5px;"/><div class="valign-wrapper white-text"><i style="width:30px;height:30px;line-height:30px;margin-right:10px;color:#BECDE0;" class="material-icons">schedule</i><span style="font-size:1rem;">请选择查询日期</span></div><!--input.datepicker#datevalue(type='text', gl-video-datepicker,controller="vm", videos='vm.videos' ng-model='vm.timedate' style="height:0px !important;font-family:Microsoft Yahei;margin:0 !important;color:rgb(33, 33, 104) !important;")--><glvideo-datepicker controller="vm" parameters="{}"></glvideo-datepicker></div></div></div><div id="contentdiv" style="z-index:1;height:100%;min-height:800px;display:block;padding:0 !important;background-color:rgba(52,52,52,1);background-color:rgba(26, 69, 162, 0.4);max-height:820px !important;overflow:hidden;" class="col s12 m12 l10 videos"><!--    播放控制模块--><!--div(id='operationdiv' style="width:100%;height:146px;position: absolute; top: 84%;padding:0;font-family:Microsoft Yahei;")--><div id="operationdiv" style="width:100%;height:110px;position: absolute; bottom:0;padding:0;font-family:Microsoft Yahei;"><div style="display:block;color:white;width:160px;height:8px;position:relative;top:42px;left:0.5vw;"><img id="imgman" ng-click="clickPlaySlow()" ng-src="res/svg/leftblack0.svg" class="btnsome"/><img id="imgpaly" ng-click="resumeorpause()" ng-src="res/svg/playing.svg" class="btnsome"/><img id="imgkuai" ng-click="clickPlayFast()" ng-src="res/svg/rightblack0.svg" class="btnsome"/></div><div id="timelineId" style="padding-bottom: 3px;background-color: rgba(26, 69, 162, 0.4);font-family:Microsoft Yahei;"></div></div><div id="divPlugin" style="z-index:1 !important;background: rgba(0, 0, 0, 0.02);width:100%;height:100px;" class="divPlugin plugin"></div></div></div></div>
