<div class="container"><div class="row"><div class="col s12 m6 l4"><div class="card hoverable"><div class="card-image"><a ng-href="#/dashboard/{{vm.project.user}}/{{vm.project.project}}" title=""><div class="card-img-placeholder"><img ng-if="vm.project.image" ng-src="{{vm.options.uploadUrl}}/{{vm.project.image}}" class="img-responsive"/></div></a></div><div class="card-content"><span title="{{vm.project.name}}" class="card-title grey-text text-darken-4 truncate">{{vm.project.userName || vm.project.user}} / {{vm.project.name}}</span><p btf-markdown="vm.project.desc"></p></div><div class="card-action"><a ng-href="#/projects?project={{vm.project.project}}" class="right">列表<!--i.material-icons.icon-center arrow_back--></a><a ng-href="{{vm.setting.services.model}}/#/projects/{{vm.project.user}}/{{vm.project.project}}" target="_blank" class="right">配置<!--i.material-icons.icon-center settings--></a><a ng-href="#/dashboard/{{vm.project.user}}/{{vm.project.project}}" title="" class="right">datacenter<!--i.material-icons.icon-center arrow_forward--></a><a href="" ng-click="vm.star(vm.project, true)" title="关注项目" ng-show="!vm.isStared(vm.project)"><i class="material-icons icon-center">favorite_outline</i><span>&nbsp;{{vm.project.stars || 0}}</span></a><a href="" ng-click="vm.star(vm.project, false)" title="取消关注" ng-show="vm.isStared(vm.project)"><i class="material-icons icon-center">favorite</i><span>&nbsp;{{vm.project.stars || 0}}</span></a></div></div></div><div class="col s12 m6 l8"><div class="col s12 m6 l6"><div class="card hoverable"><div class="card-image"><a ng-href="#/dashboard/{{$root.project.user}}/{{$root.project.project}}"><div class="icon-placeholder valign-wrapper"><div class="full-width valign"><i class="material-icons medium">extensions</i></div></div></a></div><div class="card-content"><span class="card-title">datacenter</span><p>datacenter</p></div><div class="card-action"><a ng-href="#/dashboard/{{$root.project.user}}/{{$root.project.project}}"><span>datacenter</span></a></div></div></div></div></div></div>
